<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-privacy-heading" jhiTranslate="jandallApp.privacy.home.createOrEditLabel">Create or edit a Privacy</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jandallApp.privacy.bdate" for="field_bdate">Bdate</label>
                    <input type="checkbox" class="form-control" name="bdate" id="field_bdate"
                           formControlName="bdate"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jandallApp.privacy.year" for="field_year">Year</label>
                    <input type="checkbox" class="form-control" name="year" id="field_year"
                           formControlName="year"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
