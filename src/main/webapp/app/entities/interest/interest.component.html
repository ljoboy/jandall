<div>
    <h2 id="page-heading">
        <span jhiTranslate="jandallApp.interest.home.title">Interests</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-interest" [routerLink]="['/interest/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jandallApp.interest.home.createLabel">
            Create a new Interest
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="interests?.length === 0">
        <span jhiTranslate="jandallApp.interest.home.notFound">No interests found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="interests?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jandallApp.interest.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="jandallApp.interest.percentage">Percentage</span></th>
                    <th scope="col" ><span jhiTranslate="jandallApp.interest.extraInfo">Extra Info</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let interest of interests ;trackBy: trackId">
                    <td><a [routerLink]="['/interest', interest.id, 'view']">{{ interest.id }}</a></td>
                    <td>{{ interest.name }}</td>
                    <td>{{ interest.percentage }}</td>
                    <td>
                        <div *ngIf="interest.extraInfo">
                            <a [routerLink]="['/extra-info', interest.extraInfo?.id, 'view']" >{{ interest.extraInfo?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/interest', interest.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/interest', interest.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(interest)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
