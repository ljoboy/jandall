<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="interest">
            <h2><span jhiTranslate="jandallApp.interest.detail.title">Interest</span> {{ interest.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jandallApp.interest.name">Name</span></dt>
                <dd>
                    <span>{{ interest.name }}</span>
                </dd>
                <dt><span jhiTranslate="jandallApp.interest.percentage">Percentage</span></dt>
                <dd>
                    <span>{{ interest.percentage }}</span>
                </dd>
                <dt><span jhiTranslate="jandallApp.interest.extraInfo">Extra Info</span></dt>
                <dd>
                    <div *ngIf="interest.extraInfo">
                        <a [routerLink]="['/extra-info', interest.extraInfo?.id, 'view']">{{ interest.extraInfo?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/interest', interest.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
